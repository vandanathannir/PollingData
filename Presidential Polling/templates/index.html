<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" type = "text/css" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
<h1> 2020 U.S. Presidential Candidate Polling </h1>

<table>
    <thead>

    
    <tr>
        <th>Date</th>
        <th>Pollster</th>
        <th>Sample</th>
        <th>Result</th>
        <th>Net</th>
    </tr>
    </thead>
    <tbody>
    {% for row in poll_data %}  
    <tr>
        <td>{{row.date}}</td>
        <td>{{row.pollster_name}}</td>
        <td>{{row.sample_size}}</td>
        <td>{{row.first_person}}: {{row.first_value}} {{row.second_person}}: {{row.second_value}} </td>
        <td> {{row.leader}} {{row.net}} </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
